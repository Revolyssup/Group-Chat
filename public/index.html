<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background-color:rgb(238, 216, 155) ;
    }

    #message-container {
      width: 100%;
      max-width: 1200px;
    }

    #message-container div {
      background-color: rgb(223, 112, 48);
      padding: 5px;
      position: relative;
    
    }

    #message-container div:hover::after {
        content: attr(data-time);
        display:block;
        position: absolute;
        left: 100%;
        top:-50%;
        transform: translateY(70%);
        word-wrap: none;
        white-space: nowrap;
        color:red;
    }

    #message-container div:nth-child(2n) {
      background-color: #FFF;
    }

    #send-container {
      padding-bottom: 30px;
      bottom: 0;
      background-color: white;
      max-width: 800px;
      width: 80%;
      display: flex;
      background-color: rgb(235, 189, 147);
    }

    #message-input {
      flex-grow: 1;
    }

    #send-button{
        
        background-color: rgb(235, 189, 147); 
    }

    #send-button:hover{
        color:red ;
        background-color:pink   ;
    }
    .wrapper{
      width: 80%;
      min-height: calc(100vh - 3rem);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
   #typing{
      margin-right: auto;
   }
    

    .hide {
      display: none;
    }

  </style>
</head>
<body>
<div class="wrapper">
  <div id="message-container"></div>
  <div id="typing" class="hide"></div>
</div>
<form id="send-container">
  <input type="text" id="message-input">
  <button type="submit" id="send-button">Send</button>
</form>
</body>
</html>
